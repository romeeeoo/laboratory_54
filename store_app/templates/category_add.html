{% extends 'base.html' %}

{% block content %}
        <div class="row">
            <form action="{% url "add_new_category" %}" method="POST">
                {% csrf_token %}
                <div class="row"><label>Title: <input class="form-control input-lg" type="text" name="name"/></label>
                </div>
                <div class="row">
                    <label>Description:
                        <textarea class="form-control" rows="10" id="description" name="description"></textarea>
                    </label>
                </div>
                <div class="row"><input class="btn btn-primary" type="submit" value="Add Category"/></div>
            </form>
        </div>
{% endblock %}
